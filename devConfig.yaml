mongodb_config_version: 0

# (COMPULSORY) string value. This is the connection uri to connect to a mongodb instance or cluster as per https://docs.mongodb.com/manual/reference/connection-string/
mongodb_connection_uri: "mongodb://root:root@localhost:27017"


# (OPTIONAL | Default: "supertokens") string value. The database name to store SuperTokens related data.
# mongodb_database_name:


# (OPTIONAL | Default: "") string value. A prefix to add to all collections names managed by SuperTokens. An "_" will be
# added between this prefix and the actual collection name if the prefix is defined
# mongodb_collection_names_prefix:


# (OPTIONAL | Default: "key_value") string value. Specify the name of the collection that will store secret keys
# and app info necessary for the functioning sessions.
# mongodb_key_value_collection_name:


# (OPTIONAL | Default: "session_info") string value. Specify the name of the collection that will store the
# session info for users.
# mongodb_session_info_collection_name:
